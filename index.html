<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="img/x_favicon.ico" type="image/x-icon">
      
      <!-- META TAGS FOR SOCIAL MEDIA -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://yovenzor.github.io/X-Login-Clon" />
      <meta property="og:title" content="X Login Clon with HTML & CSS. Check it out!" />
      <meta property="og:description" content="It's a clon of the X Login Page. Made absolutely with HTML & CSS, nothing else!" />
      <meta property="og:image" content="https://raw.githubusercontent.com/Yovenzor/X-Login-Clon/main/img/x.png" />
      
      <link rel="stylesheet" href="css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
      <title>X Login Clon</title>
</head>
<body>
      <div class="box">
            <nav>
                  <div class="close">
                        <i class="ti ti-x"></i>
                  </div>
                  <div class="brand-logo">
                        <img src="img/x.png" alt="">
                  </div>
            </nav>
            <div class="content">
                  <h1>Sign in to X</h1>
                  <div class="button">
                        <a href="https://twitter.com/i/flow/login">
                              <button>
                                    <img src="img/google.png" width="18px" alt="">
                                    <p>Sign in with Google</p>
                              </button>
                        </a>
                  </div>
                  <div class="button">
                        <a href="https://twitter.com/i/flow/login">
                              <button>
                                    <img src="img/apple.png" width="18px" alt="">
                                    <p>Sign in with Apple</p>
                              </button>
                        </a>
                  </div>
                  
                  <div class="or">
                        <div class=""></div>
                        or
                        <div class=""></div>
                  </div>

                  <input type="text" placeholder="Phone, email address, or username">
                  <div class="button">
                        <a href="https://twitter.com/i/flow/login">
                              <button>
                                    <p>Next</p>
                              </button>
                        </a>
                  </div>
                  <div class="forgot-button">
                        <a href="https://twitter.com/i/flow/login">
                              <button>
                                    <p>Forgot password?</p>
                              </button>
                        </a>
                  </div>
                  <div class="not-account">
                        <p>Don't have an account?</p>
                        <a href="">Sign up</a>
                  </div>
            </div>
      </div>
</body>
</html>
